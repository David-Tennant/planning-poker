<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Planning Poker</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <ul>
        <li>
            <input type="checkbox" id="zero">
            <label for="zero">0</label>
            <label for="zero">0</label>
        </li>
        <li>
            <input type="checkbox" id="one">
            <label for="one">1</label>
            <label for="one">1</label>
        </li>
        <li>
            <input type="checkbox" id="two">
            <label for="two">2</label>
            <label for="two">2</label>
        </li>
        <li>
            <input type="checkbox" id="three">
            <label for="three">3</label>
            <label for="three">3</label>
        </li>
        <li>
            <input type="checkbox" id="five">
            <label for="five">5</label>
            <label for="five">5</label>
        </li>
        <li>
            <input type="checkbox" id="eight">
            <label for="eight">8</label>
            <label for="eight">8</label>
        </li>
        <li>
            <input type="checkbox" id="thirteen">
            <label for="thirteen">13</label>
            <label for="thirteen">13</label>
        </li>
        <li>
            <input type="checkbox" id="twenty-one">
            <label for="twenty-one">21</label>
            <label for="twenty-one">21</label>
        </li>
        <li>
            <input type="checkbox" id="thirty-four">
            <label for="thirty-four">34</label>
            <label for="thirty-four">34</label>
        </li>
        <li>
            <input type="checkbox" id="fifty-five">
            <label for="fifty-five">55</label>
            <label for="fifty-five">55</label>
        </li>
        <li>
            <input type="checkbox" id="eighty-nine">
            <label for="eighty-nine">89</label>
            <label for="eighty-nine">89</label>
        </li>
        <li>
            <input type="checkbox" id="infinity">
            <label for="infinity">&#x221E;</label>
            <label for="infinity">&#x221E;</label>
        </li>
        <li>
            <input type="checkbox" id="coffee">
            <label for="coffee"><div class="coffee"></div>&nbsp;</label>
            <label for="coffee"><div class="coffee"></div>&nbsp;</label>
        </li>
        <li>
            <input type="checkbox" id="unknown">
            <label for="unknown">?</label>
            <label for="unknown">?</label>
        </li>
    </ul>
</body>

</html>
